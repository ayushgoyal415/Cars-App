<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/login.css" />
    <title>Cars-Login</title>
  </head>
  <body>
    <div class="credentials">
      <h3>Welcome to car show</h3>
      <div id="msg"></div>
      <form>
        <input type="email" id="email-input" placeholder="Enter username" autocomplete="on"/>
        <div class="password-container">
          <input
            type="password"
            id="password-input"
            placeholder="Enter password"
            />
            <i class="fa-solid fa-eye" id="eye"></i>
        </div>
        <button id="login-button" class="disabled-login-button">Login</button>
      </form>
      <a href="signup.html">
        Don't have an account? Signup instead
      </a>
    </div>
    <script src="../script/global.js"></script>
    <script src="../script/tests.js"></script>
    <script src="../script/tests-account.js"></script>
    <script src="../script/login.js"></script>
  </body>
</html>
